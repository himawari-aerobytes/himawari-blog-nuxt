name: EC2 auto deploy

# アクションが実行されるタイミングを設定。今回はmainブランチにpushされた時。
on:
 push:
   branches:
     - main
 
#実行される処理
jobs:
 build:
   # 実行環境の指定
   runs-on: ubuntu-latest
   steps:

     # デプロイする
     - name: Deploy
       run: |
         echo "${{ secrets.PRIVATE_KEY }}" > private_key
         chmod 600 private_key
         ssh -i private_key -fN ${{ secrets.USER_NAME }}@${{ secrets.SPRINGBOARD_HOST_NAME }}:22 -L 20:${{ secrets.HOST_NAME }}:22
         ssh -p 20 ${{ secrets.USER_NAME }}@localhost -i private_key
         cd apps/wordpress 
         git fetch github:himawari-aerobytes/himawari-blog-nuxt.git
         git pull github:himawari-aerobytes/himawari-blog-nuxt.git
         cd himawari-blog-nuxt && docker-compose up -d
        
         '
         